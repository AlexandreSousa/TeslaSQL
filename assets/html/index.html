<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TeslaSQL</title>
  <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
  <script src="../../node_modules/codemirror/mode/sql/sql.js"></script>
  <script src="../../node_modules/codemirror/addon/hint/show-hint.js"></script>
  <script src="../../node_modules/codemirror/addon/hint/sql-hint.js"></script>
  <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/theme/eclipse.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/codemirror/addon/hint/show-hint.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/handsontable/dist/handsontable.full.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/base.css" />
  <link rel="stylesheet" type="text/css" href="../css/handsontable.css" />
  <link rel="stylesheet" type="text/css" href="../css/codemirror.css" />
</head>

<body>
  <div id="wrapper">
    <div id="toolbar"></div>
    <div id="split-view-log">
      <div id="split-sidebar-content">
        <div id="sidebar"></div>
        <div id="splitter-sidebar-content" class="splitter-v"></div>
        <div id="split-tabs-results">
          <div id="tabs">
            <div id="query"></div>
          </div>
          <div id="splitter-tabs-results" class="splitter-h"></div>
          <div id="results"></div>
        </div>
      </div>
      <div id="splitter-view-log" class="splitter-h"></div>
      <div id="log"></div>
    </div>
    <div id="statusbar"></div>
  </div>
</body>
<script>
  // You can also require other files to run in this process
  window.onload = function()
  {
    var mime = 'text/x-mariadb';
    window.editor = CodeMirror(document.getElementById('query'), {
      mode: mime,
      indentWithTabs: true,
      smartIndent: true,
      lineNumbers: true,
      matchBrackets: true,
      autofocus: true,
      theme: 'eclipse',
      extraKeys: { "Ctrl-Space": "autocomplete" },
      hintOptions: {
        tables: {
          users: ['id', 'bezeichnung'],
          countries: ['id', 'bezeichnung']
        }
      }
    });
    window.log = CodeMirror(document.getElementById('log'), {
      mode: mime,
      indentWithTabs: true,
      smartIndent: true,
      lineNumbers: true,
      matchBrackets: true,
      readOnly: 'nocursor',
      autofocus: false,
      theme: 'eclipse'
    });
  };

  require('../js/renderer.js')

</script>

</html>
